<html>

<head>
  <base target="_parent">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    a {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <a id="link">
    <video muted autoplay loop preload playsinline src="./composite.mp4" width="400" height="300"></video>
    <!-- <video muted autoplay loop preload playsinline src="./blue-red.mp4" width="400" height="300"></video> -->
    <!-- <video muted autoplay loop preload playsinline src="./obama-trump.mp4" width="400" height="300"></video> -->
  </a>
  <script>
    (function (linkParamURLDelimiter, locationURL) {
      var linkURL;
      if (locationURL.indexOf(linkParamURLDelimiter) > -1) {
        linkURL = locationURL.split(linkParamURLDelimiter)[1].split('&')[0];
        link.href = linkURL;
      }
    })('originalLinkTarget=', String(window.location));

    [].slice.call(document.querySelectorAll('video')).forEach(function (video) {
      video.setAttribute('width', window.innerWidth);
      video.setAttribute('height', window.innerHeight);
    });
  </script>
</body>

</html>
